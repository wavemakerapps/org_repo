<wm-page name="page1"> 
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel> 
    <wm-mobile-navbar name="mobile_navbar1" title="Livefilter"></wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-livefilter title="Filter User" dataset="bind:Variables.HrdbUserData.dataSet" captionalign="left" captionposition="top" name="livefilter1"> 
                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn1"> 
                            <wm-filter-field name="userId" field="userId" displayname="User Id" widget="number" is-range="false" type="integer" is-primary-key="true" generator="identity" show="true" pc-display="true" mobile-display="true"></wm-filter-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow2"> 
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn2"> 
                            <wm-filter-field name="username" field="username" displayname="Username" widget="text" is-range="false" type="string" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true"></wm-filter-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow3"> 
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn3"> 
                            <wm-filter-field name="password" field="password" displayname="Password" widget="text" is-range="false" type="string" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true"></wm-filter-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow4"> 
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn4"> 
                            <wm-filter-field name="role" field="role" displayname="Role" widget="text" is-range="false" type="string" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true"></wm-filter-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow5"> 
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn5"> 
                            <wm-filter-field name="tenantId" field="tenantId" displayname="Tenant Id" widget="number" is-range="false" type="integer" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true"></wm-filter-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-filter-action key="filter" class="btn-primary" iconclass="wi wi-filter-list" action="filter()" display-name="Filter" show="true" type="button"></wm-filter-action> 
                <wm-filter-action key="clear" class="btn-secondary" iconclass="wi wi-cancel" action="clearFilter()" display-name="Clear" show="true" type="button"></wm-filter-action> 
            </wm-livefilter> 
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Widgets.livefilter1.result" navigation="Pager" name="livelist1"> 
                <wm-listtemplate layout="inline" name="listtemplate1"> 
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2"> 
                        <wm-label name="Name" class="p media-heading" caption="bind:Widgets.livefilter1.result.username" fontsize="1.143" fontunit="em"></wm-label> 
                        <wm-label name="JobTitle" caption="bind:Widgets.livefilter1.result.role" class="p text-muted"></wm-label> 
                    </wm-container> 
                    <wm-container class="media-right media-top" name="container3"> 
                        <wm-button class="btn-transparent" iconclass="wi wi-share" fontsize="18" fontunit="pt" name="button1"></wm-button> 
                    </wm-container> 
                </wm-listtemplate> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
    <wm-mobile-tabbar dataset="home,star,music" name="mobile_tabbar1"></wm-mobile-tabbar> 
</wm-page>
