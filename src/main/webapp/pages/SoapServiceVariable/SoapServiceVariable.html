<wm-page name="page1"> 
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel> 
    <wm-mobile-navbar name="mobile_navbar1" title="Soap Service Var"></wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-composite name="composite1"> 
                <wm-label class="col-xs-4 control-label" name="label1"></wm-label> 
                <wm-container class="col-xs-8" name="container1"> 
                    <wm-text name="text1"></wm-text> 
                </wm-container> 
            </wm-composite> 
            <wm-composite name="composite2"> 
                <wm-label class="col-xs-4 control-label" name="label2"></wm-label> 
                <wm-container class="col-xs-8" name="container2"> 
                    <wm-text name="text2"></wm-text> 
                </wm-container> 
            </wm-composite> 
            <wm-container name="container3"> 
                <wm-button class="btn-default" caption="Add" type="button" margin="unset 0.5em" name="button1" on-tap="Variables.Add.invoke()"></wm-button> 
                <wm-button class="btn-default" caption="Substract" type="button" margin="unset 0.5em" name="button2" on-tap="Variables.Substract.invoke()"></wm-button> 
                <wm-button class="btn-default" caption="Divide" type="button" margin="unset 0.5em" name="button3" on-tap="Variables.Divide.invoke()"></wm-button> 
                <wm-button class="btn-default" caption="Multiple" type="button" margin="unset 0.5em" name="button4" on-tap="Variables.Multiply.invoke()"></wm-button> 
            </wm-container> 
            <wm-label padding="unset 0.5em" name="label3" class="p" caption="bind:'Add: ' + Variables.Add.dataSet.addResult"></wm-label> 
            <wm-label padding="unset 0.5em" class="p" name="label4" caption="bind:'Substract: ' + Variables.Substract.dataSet.subtractResult"></wm-label> 
            <wm-label padding="unset 0.5em" class="p" name="label5" caption="bind:'Divide: ' +Variables.Divide.dataSet.divideResult"></wm-label> 
            <wm-label padding="unset 0.5em" class="p" name="label6" caption="bind:'Multiply: ' + Variables.Multiply.dataSet.multiplyResult"></wm-label> 
        </wm-page-content> 
    </wm-content> 
    <wm-mobile-tabbar dataset="home,star,music" name="mobile_tabbar1"></wm-mobile-tabbar> 
</wm-page>
